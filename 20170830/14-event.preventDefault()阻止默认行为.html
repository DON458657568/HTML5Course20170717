<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      height: 5000px;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
  </div>
  <script>
    //当鼠标滚轮滚动的时候
    document.querySelector('div').onmousewheel = function(event) {
      event.preventDefault();
    }

    //当右击的时候阻止弹出的默认菜单
    document.oncontextmenu = function(event) {
      event.preventDefault();
    }
  </script>
</body>
</html>
