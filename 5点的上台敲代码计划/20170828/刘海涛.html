<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<title>节流</title>
</head>
<body>
    <input type="text" id="reasch">
    <script type="text/javascript">
       function queryData(text){
            console.log("搜索:" + text);
       }
       var timeoutId;
       function throttle(fn,delay,text){
            clearTimeout(timeoutId);
            timeoutId = setTimeout(function(){
               fn(text);
            },delay);
       }
       var oInput = document.querySelector("#reasch");
       oInput.onkeyup = function(){
       	throttle(queryData,500,this.value);
       }
    </script>
</body>
</html>
