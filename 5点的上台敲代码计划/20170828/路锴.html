<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      width: 100px;
      height: 100px;
      float: left;
      margin-right: 10px;
      background-color: gray;
    }
    .box2 {
      clear: both;
    }
    .light {


      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box1" class="box1">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>
  <div id="box2" class="box2">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>
  <script>
    var oPsone=document.getElementById("box1").getElementsByTagName("p");
    var oPstwo=document.getElementById("box2").getElementsByTagName("p");
    for(var i=0;i<oPsone.length;i++){
      (function(i){
 
          oPsone[i].onclick=function(){
            
            oPstwo[i].className="light"
          }
          
        
      })(i)
    }

  </script>
</body>
</html>
